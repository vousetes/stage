<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de l'examen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Détails de l'examen : {{ examen.nom }}</h2>
        <p><strong>Cours :</strong> {{ examen.cours.nom }}</p>
        <p><strong>Date :</strong> {{ examen.date }}</p>

        <!-- Formulaire pour ajouter une note -->
        <h3>Ajouter une note</h3>
        <form method="POST" action="{% url 'attribuer_notes' examen.id %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Attribuer la note</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
