<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examens de {{ cours.nom }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Examens pour le cours : {{ cours.nom }}</h2>

        <!-- Boucle sur les examens -->
        {% if examens %}
            <ul>
                {% for examen in examens %}
                    <li>
                        Examen : {{ examen.nom }} - Date : {{ examen.date }}
                        <a href="{% url 'attribuer_notes' examen.id %}" class="btn btn-secondary">Attribuer des Notes</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Aucun examen pour ce cours.</p>
        {% endif %}

        <!-- Bouton retour au profil -->
        <a href="{% url 'profil_enseignant' %}" class="btn btn-primary">Retour au profil</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
