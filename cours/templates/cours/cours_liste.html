<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Cours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h2>Liste des Cours</h2>

    <ul>
    {% for cours in cours %}
        <li>{{ cours.nom }} - {{ cours.programme }}
            <a href="{% url 'modifier_cours' cours.id %}" class="btn btn-warning">Modifier</a>
            <a href="{% url 'supprimer_cours' cours.id %}" class="btn btn-danger">Supprimer</a>
        </li>
    {% endfor %}
    </ul>

    <a href="{% url 'ajouter_cours' %}" class="btn btn-primary">Ajouter un nouveau cours</a>
    
    <!-- Nouveau bouton pour redirection vers le profil enseignant -->
    <a href="{% url 'profil_enseignant' %}" class="btn btn-info">Retour au Profil Enseignant</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
